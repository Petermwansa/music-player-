<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/3ab7ab220a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music__player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/media/download.jpeg" class="song__img" alt="">
            <h1>Love Yourz</h1>
            <p>J. Cole</p>

            <audio id="song">
                <source src="/media/J. Cole - Love Yourz (Video).mp3" type="audio/mpeg">
            </audio>
            <input type="range" id="progress" value="0">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="controlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
