<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/3ab7ab220a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music__player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="song__img" alt="">
            <h1>Love Yourz</h1>
            <p>J. Cole</p>

            <audio controls>
                <source src="" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
